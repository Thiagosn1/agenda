<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de contatos</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">

        <style>
            html {
                height: 100%;
            }
            body {
                background: url('img/dark-blue-background.jpg')
                no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <div class="h-100 row align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm-10">
                        <div class="card border-primary">
                            <div class="card-header bg-primary text-white">
                                <h5>Cadastro de novo usu√°rio</h5>

                            </div>
                            <div class="card-body">
                                <form method="post" action="main.html">
                                    <div class="form-group">
                                        <label for="nomeUsuario">Nome</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="bi-people-fill"></i>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" 
                                            id="nomeUsuario" placeholder="Digite seu nome" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="mailUsuario">E-mail</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="bi-at"></i>
                                                        </div>
                                                    </div>
                                                    <input type="text" class="form-control" 
                                                    id="mailUsuario" placeholder="Digite seu e-mail" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="mail2Usuario"> Repita o e-mail</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="bi-at"></i>
                                                        </div>
                                                    </div>
                                                    <input type="text" class="form-control" 
                                                    id="mail2Usuario" placeholder="Repita seu e-mail" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="senhaUsuario">Senha</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="bi-key-fill"></i>
                                                        </div>
                                                    </div>
                                                    <input type="password" class="form-control" 
                                                    id="senhaUsuario" placeholder="Digite sua senha" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="senha2Usuario"> Repita a senha</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="bi-key-fill"></i>
                                                        </div>
                                                    </div>
                                                    <input type="password" class="form-control" 
                                                    id="senha2Usuario" placeholder="Repita sua senha" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm text-right">
                                            <button type="submit" class="btn btn-primary">Cadastar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
